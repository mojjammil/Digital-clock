<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" "us-ascii">
    <title>Digital Clock</title>
  </head>
  <body onload="clock()">
    <h1 id="container">
    <p id="time"></p>
  </h1>

    <style media="screen">
      body {
        background-color: black;
      }

      #container {
        position: center;
        margin: auto;

      }

      #time {
        position: relative;
        text-align: center;
        color: white;
        font-family: sans-serif;
        border: 1px solid white;
        width: 15%;
        align-items: center;
        justify-content: center;
        padding: 1em 2em;
      }
    </style>

    <script type="text/javascript" src="digiClock.js">

    </script>
  </body>
</html>
